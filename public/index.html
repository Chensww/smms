    <script>
        //创建实例
        new Vue({
            el: '#app',
            data() {
                return {
                    tableData: [{
                        goodsname: '铁观音',
                        sail: 85
                    }, {
                        goodsname: '巧乐兹',
                        sail: 84
                    }, {
                        goodsname: '薯片',
                        sail: 83
                    }, {
                        goodsname: '辣条',
                        sail: 82
                    }, {
                        goodsname: '泡面',
                        sail: 81
                    }, ]
                }
            },
            // vue实例创建完毕 没有挂载dom 适合准备数据(发送ajax 获取数据)
            created() {
                // 获取cookie中指定数据的函数
                function getCookie(name) {
                    var arr = document.cookie.split("; ");
                    for (var i = 0; i < arr.length; i++) {
                        var arr2 = arr[i].split("=");
                        if (arr2[0] == name) {
                            return arr2[1];
                        }
                    }
                    return "";
                }
                // 获取用户名并且赋值给user
                this.username = getCookie("username");

            }
        })
    </script>
